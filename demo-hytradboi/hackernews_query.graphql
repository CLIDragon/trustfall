{
    HackerNewsTop(max: 100) {
        ... on HackerNewsStory {
            score @filter(op: ">=", value: ["$min_score"])

            link {
                ... on GitHubRepository {
                    url @output

                    workflows {
                        job {
                            step {
                                ... on GitHubActionsImportedStep {
                                    uses @output
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}


{
    HackerNewsTop(max: 100) {
        ... on HackerNewsStory {
            score @filter(op: ">=", value: ["$min_score"])

            byUser {
                karma @filter(op: ">=", value: ["$min_karma"])
            }

            link {
                ... on GitHubRepository {
                    url @output
                    lastModified @filter(op: ">=", value: ["$min_recency"])

                    workflows {
                        job {
                            step {
                                ... on GitHubActionsImportedStep {
                                    uses @output
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
